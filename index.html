<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Biblioteca Avanzada de Scripts de Roblox</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }
        body {
            background: linear-gradient(180deg, #000428, #004e92);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 15px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(180deg, #000428, #004e92);
            z-index: -1;
        }

        .discord-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #5865F2, #7289DA);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.3);
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .discord-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(88, 101, 242, 0.5);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .discord-btn svg {
            width: 32px;
            height: 32px;
            fill: white;
        }

        .chat-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #00ffcc, #00d4aa);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 255, 204, 0.4);
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .chat-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0, 255, 204, 0.6);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .chat-btn svg {
            width: 32px;
            height: 32px;
            fill: white;
        }

        .chat-container {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 350px;
            height: 500px;
            background: rgba(0, 0, 0, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 255, 204, 0.3);
            border: 2px solid rgba(0, 255, 204, 0.5);
            z-index: 999;
            display: none;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(15px);
        }

        .chat-container.active {
            display: flex;
        }

        .chat-header {
            background: linear-gradient(45deg, #00ffcc, #00d4aa);
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .chat-header-left {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .chat-user-icon {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-user-icon svg {
            width: 24px;
            height: 24px;
            fill: #00ffcc;
        }

        .chat-username {
            font-weight: 600;
            color: #000;
            font-size: 0.9rem;
        }

        .chat-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #000;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
        }

        .chat-message {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease;
            position: relative;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
        }

        .message-icon {
            width: 25px;
            height: 25px;
            background: rgba(0, 255, 204, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message-icon svg {
            width: 14px;
            height: 14px;
            fill: #00ffcc;
        }

        .message-username {
            font-weight: bold;
            color: #00ffcc;
            font-size: 0.85rem;
        }

        .message-time {
            font-size: 0.7rem;
            color: #999;
            margin-left: auto;
        }

        .message-reply-btn {
            background: rgba(0, 255, 204, 0.2);
            border: 1px solid rgba(0, 255, 204, 0.4);
            color: #00ffcc;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .message-reply-btn:hover {
            background: rgba(0, 255, 204, 0.3);
        }

        .message-text {
            color: #ddd;
            line-height: 1.4;
            word-wrap: break-word;
            padding-left: 33px;
            font-size: 0.85rem;
        }

        .message-url {
            color: #3b82f6;
            text-decoration: underline;
            cursor: pointer;
            transition: all 0.2s;
        }

        .message-url:hover {
            color: #60a5fa;
        }

        .message-media-container {
            margin-top: 8px;
            padding-left: 33px;
        }

        .message-image-wrapper {
            position: relative;
            display: inline-block;
            max-width: 100%;
            border-radius: 10px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
        }

        .message-image {
            max-width: 100%;
            max-height: 250px;
            display: block;
            border-radius: 10px;
        }

        .message-video {
            max-width: 100%;
            max-height: 250px;
            border-radius: 10px;
        }

        .image-download-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 255, 204, 0.9);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s;
        }

        .message-image-wrapper:hover .image-download-btn {
            opacity: 1;
        }

        .image-download-btn svg {
            width: 16px;
            height: 16px;
            fill: #000;
        }

        .message-reply-preview {
            background: rgba(0, 255, 204, 0.1);
            border-left: 3px solid #00ffcc;
            padding: 6px 10px;
            margin-bottom: 6px;
            margin-left: 33px;
            border-radius: 5px;
            font-size: 0.75rem;
        }

        .reply-preview-author {
            color: #00ffcc;
            font-weight: 600;
        }

        .reply-preview-text {
            color: #999;
            margin-top: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .replying-to-bar {
            background: rgba(0, 255, 204, 0.1);
            border-top: 1px solid rgba(0, 255, 204, 0.3);
            padding: 8px 15px;
            display: none;
            align-items: center;
            justify-content: space-between;
        }

        .replying-to-bar.active {
            display: flex;
        }

        .replying-to-text {
            font-size: 0.75rem;
            color: #00ffcc;
        }

        .cancel-reply-btn {
            background: transparent;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            font-size: 1rem;
            padding: 0 5px;
        }

        .game-mention {
            background: linear-gradient(45deg, #00ffcc, #00d4aa);
            color: #000;
            padding: 2px 8px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            display: inline-block;
            transition: all 0.2s ease;
        }

        .game-mention:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(0, 255, 204, 0.4);
        }

        .chat-input-section {
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.5);
            border-top: 1px solid rgba(0, 255, 204, 0.3);
            flex-shrink: 0;
        }

        .chat-input-container {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        #chatMessageInput {
            flex: 1;
            padding: 10px 12px;
            border: 2px solid rgba(0, 255, 204, 0.5);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 0.85rem;
            outline: none;
            min-width: 0;
        }

        #chatMessageInput::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        #chatSendBtn {
            background: linear-gradient(45deg, #00ffcc, #00d4aa);
            color: #000;
            border: none;
            padding: 10px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }

        #chatSendBtn:hover {
            transform: scale(1.05);
        }

        #chatSendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #imageInput {
            display: none;
        }

        .image-upload-btn {
            background: linear-gradient(45deg, #00ffcc, #00d4aa);
            color: #000;
            border: none;
            padding: 10px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .image-upload-btn:hover {
            transform: scale(1.05);
        }

        .image-upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .image-upload-btn svg {
            width: 16px;
            height: 16px;
            fill: #000;
            flex-shrink: 0;
        }

        .image-upload-btn .btn-text {
            display: inline;
        }

        @media (max-width: 360px) {
            .chat-input-container {
                gap: 2px;
            }

            #chatMessageInput {
                padding: 6px 8px;
                font-size: 0.7rem;
            }

            #chatSendBtn {
                padding: 6px 10px;
                font-size: 0.7rem;
            }

            .image-upload-btn {
                padding: 6px 7px;
            }

            .image-upload-btn svg {
                width: 11px;
                height: 11px;
            }

            .image-upload-btn .btn-text {
                font-size: 0.75rem;
            }
        }

        .loading-chat {
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 0.85rem;
        }

        .vip-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 35px;
            height: 35px;
            background: linear-gradient(45deg, #ffd700, #ffb347);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.4);
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .vip-badge:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.6);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .vip-badge svg {
            width: 20px;
            height: 20px;
            fill: #333;
        }

        .visitor-counter {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 255, 204, 0.1);
            border: 2px solid #00ffcc;
            border-radius: 15px;
            padding: 8px 12px;
            backdrop-filter: blur(10px);
            font-size: 1rem;
            font-weight: 600;
            color: #00ffcc;
            z-index: 1000;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }

        .visitor-counter svg {
            width: 20px;
            height: 20px;
            fill: #00ffcc;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 30px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 4px 6px;
            font-size: 0.7rem;
            font-weight: 700;
            color: #3b82f6;
            transition: all 0.2s ease;
            z-index: 15;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .copy-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 3px 10px rgba(255, 0, 255, 0.4);
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 3rem);
            margin-bottom: 20px;
            text-shadow: 0 0 15px #00ffcc;
            animation: neonGlow 1.5s infinite alternate;
            text-align: center;
            padding: 0 10px;
        }

        @keyframes neonGlow {
            from { text-shadow: 0 0 10px #00ffcc; }
            to { text-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffcc; }
        }

        .search-container {
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
            position: relative;
        }

        .search-bar {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #00ffcc;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-bar:focus {
            border-color: #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 255, 204, 0.3);
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            margin-top: 5px;
        }

        .suggestion-item {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .suggestion-item:hover {
            background: rgba(0, 255, 204, 0.1);
        }

        .suggestion-acronym {
            color: #00ffcc;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .coverflow-container {
            width: 100%;
            max-width: 1200px;
            height: 500px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            overflow: visible;
            margin-bottom: 20px;
            perspective: 1500px;
        }

        .coverflow-track {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            touch-action: pan-y pinch-zoom;
            padding: 0 100px;
        }

        .script-card {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 320px;
            height: 450px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.4);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 255, 204, 0.3);
            transform: translateX(-50%) translateY(-50%);
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .script-card.active {
            pointer-events: auto;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.6);
            border: 2px solid rgba(0, 255, 204, 0.5);
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
        }

        .card-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #00ffcc;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }

        .card-description {
            font-size: 0.9rem;
            color: #ddd;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .button-container {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 130px;
            padding: 12px 20px;
            background: linear-gradient(45deg, #ff00ff, #00ffcc);
            color: #000;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            display: inline-block;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 255, 204, 0.4);
        }

        .navigation {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .nav-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00ffcc;
            color: #00ffcc;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: rgba(0, 255, 204, 0.2);
            transform: scale(1.1);
        }

        .indicators {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s;
        }

        .indicator.active {
            background: #00ffcc;
            transform: scale(1.2);
        }

        .footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            margin-top: auto;
            padding: 20px;
        }

        @media (min-width: 1024px) {
            .coverflow-container {
                height: 600px;
            }

            .script-card {
                width: 350px;
                height: 520px;
                padding: 25px;
            }

            .card-image {
                height: 220px;
            }

            .card-title {
                font-size: 1.7rem;
            }

            .card-description {
                font-size: 1rem;
            }

            .btn {
                min-width: 150px;
                padding: 14px 25px;
                font-size: 1rem;
            }
        }

        @media (max-width: 768px) {
            .discord-btn {
                width: 50px;
                height: 50px;
                top: 15px;
                right: 15px;
            }

            .discord-btn svg {
                width: 26px;
                height: 26px;
            }

            .chat-btn {
                width: 50px;
                height: 50px;
                bottom: 20px;
                right: 20px;
            }

            .chat-btn svg {
                width: 26px;
                height: 26px;
            }

            .chat-container {
                width: 90%;
                height: 70vh;
                right: 5%;
                bottom: 80px;
            }

            .chat-input-section {
                padding: 10px;
            }

            .chat-input-container {
                gap: 4px;
            }

            #chatMessageInput {
                padding: 8px 10px;
                font-size: 0.8rem;
            }

            #chatSendBtn {
                padding: 8px 14px;
                font-size: 0.8rem;
            }

            .image-upload-btn {
                padding: 8px 10px;
                font-size: 0.8rem;
            }

            .image-upload-btn svg {
                width: 14px;
                height: 14px;
            }

            .image-upload-btn .btn-text {
                font-size: 0.9rem;
            }

            .visitor-counter {
                top: 15px;
                left: 15px;
                padding: 6px 10px;
                font-size: 0.9rem;
            }

            .visitor-counter svg {
                width: 18px;
                height: 18px;
            }

            .coverflow-container {
                max-width: 90%;
                height: 450px;
            }

            .script-card {
                width: 280px;
                height: 400px;
                padding: 18px;
            }

            .card-image {
                height: 160px;
            }

            .card-title {
                font-size: 1.3rem;
            }

            .card-description {
                font-size: 0.85rem;
            }

            .btn {
                min-width: 110px;
                font-size: 0.8rem;
                padding: 10px 15px;
            }

            .coverflow-track {
                padding: 0 50px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px 5px;
            }

            .discord-btn {
                width: 45px;
                height: 45px;
                top: 10px;
                right: 10px;
            }

            .discord-btn svg {
                width: 24px;
                height: 24px;
            }

            .chat-btn {
                width: 45px;
                height: 45px;
                bottom: 15px;
                right: 15px;
            }

            .chat-btn svg {
                width: 24px;
                height: 24px;
            }

            .chat-input-section {
                padding: 8px;
            }

            .chat-input-container {
                gap: 3px;

            let hash = 0;
            for (let i = 0; i < userId.length; i++) {
                hash = userId.charCodeAt(i) + ((hash << 5) - hash);

            const colors = [

        function initChatDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('ChatDatabase', 1);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    chatDB = request.result;
                    resolve(chatDB);
                };
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('messages')) {
                        const objectStore = db.createObjectStore('messages', { keyPath: 'id', autoIncrement: true });
                        objectStore.createIndex('timestamp', 'timestamp', { unique: false });
                    }
                };
            });
        }

        async function saveChatToIndexedDB(messages) {
            if (!chatDB) return;
            
            const transaction = chatDB.transaction(['messages'], 'readwrite');
            const objectStore = transaction.objectStore('messages');
            
            objectStore.clear();
            
            messages.forEach(msg => {
                objectStore.add({
                    userId: msg.userId,
                    username: msg.username,
                    message: msg.message,
                    timestamp: msg.timestamp,
                    replyTo: msg.replyTo || null
                });
            });
            
            return transaction.complete;
        }

        async function loadChatFromIndexedDB() {
            if (!chatDB) return [];
            
            return new Promise((resolve, reject) => {
                const transaction = chatDB.transaction(['messages'], 'readonly');
                const objectStore = transaction.objectStore('messages');
                const request = objectStore.getAll();
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        function isImageUrl(url) {
            return /\.(jpg|jpeg|png|gif|webp|bmp|svg)(\?.*)?$/i.test(url) || 
                   url.includes('gstatic.com/images') || 
                   url.includes('rbxcdn.com') ||
                   url.includes('imgur.com') ||
                   url.includes('i.ibb.co') ||
                   url.includes('cdn.discordapp.com/attachments');
        }

        function isVideoUrl(url) {
            return /\.(mp4|webm|ogg|mov|avi)(\?.*)?$/i.test(url) ||
                   url.includes('youtube.com/watch') ||
                   url.includes('youtu.be/') ||
                   url.includes('vimeo.com/');
        }

        function extractUrls(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.match(urlRegex) || [];
        }

        function downloadImage(imageUrl, filename) {
            fetch(imageUrl)
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename || 'imagen.jpg';
                    a.click();
                    window.URL.revokeObjectURL(url);

            let text = msg.message;

                    text = text.replace(url, '');

            const messageDiv = createMessageElement(msg, allMessages);

            if (!messages || messages.length === 0) {

            const loadingMsg = container.querySelector('.loading-chat');

            messages.forEach(msg => {

            if (isSyncing) return;
            isSyncing = true;
            
            try {
                const response = await fetch(`${CHAT_SCRIPT_URL}?action=getMessages`);
                const data = await response.json();
                
                if (data.messages && data.messages.length > 0) {
                    await saveChatToIndexedDB(data.messages);
                    
                    const container = document.getElementById('chatMessages');
                    const loadingMsg = container.querySelector('.loading-chat');
                    if (loadingMsg) {
                        container.removeChild(loadingMsg);

                    displayMessages(data.messages);

                console.error('Error al sincronizar mensajes:', error);

                isSyncing = false;

            const finalFileName = fileName.endsWith('.txt') ? fileName : `${fileName}.txt`;

            const url = URL.createObjectURL(blob);

        function generateAcronym(gameName) {
            const cleanName = gameName.replace(/[^\w\s]/g, '').trim();
            const words = cleanName.split(/\s+/).filter(word => 
                word.length > 2 && 
                !['the', 'and', 'of', 'to', 'you', 'get', 'out'].includes(word.toLowerCase())
            );            
            if (words.length <= 2) {
                return cleanName.split(/\s+/)
                    .map(word => word.charAt(0).toUpperCase())
                    .join('');
            }
            return words.slice(0, 4)
                .map(word => word.charAt(0).toUpperCase())
                .join('');
        }

        function updateCoverflow() {
            const visibleCards = cards.filter(card => card.style.display !== 'none');
            if (visibleCards.length === 0) return;
            currentIndex = Math.max(0, Math.min(currentIndex, visibleCards.length - 1));
            visibleCards.forEach((card, visIndex) => {
                const offset = visIndex - currentIndex;
                const x = offset * 250;
                const rotateY = Math.max(-35, Math.min(35, offset * 25));
                const z = -Math.abs(offset) * 80;
                const scale = Math.max(0.75, 1 - Math.abs(offset) * 0.1);
                const opacity = Math.max(0.5, 1 - Math.abs(offset) * 0.25);
                const zIndex = 100 - Math.abs(offset);
                gsap.to(card, {
                    duration: 0.6,
                    x: x,
                    rotateY: rotateY,
                    z: z,
                    scale: scale,
                    opacity: opacity,
                    zIndex: zIndex,
                    ease: 'power2.out',
                    onComplete: () => {
                        card.classList.toggle('active', offset === 0);
                        card.style.pointerEvents = offset === 0 ? 'auto' : 'none';
                    }
                });
            });
            updateIndicators();
        }

        function smartSearch(searchTerm, gameName, acronym) {
            const search = searchTerm.toLowerCase().trim();
            const name = gameName.toLowerCase();
            const acr = acronym.toLowerCase();
            if (!search) return true;
            if (search === acr) return true;
            if (acr.startsWith(search)) return true;          
            if (name.includes(search)) return true;            
            const searchWords = search.split(' ');
            const nameWords = name.split(' ');            
            return searchWords.every(searchWord => 
                nameWords.some(nameWord => 
                    nameWord.includes(searchWord) || 
                    searchWord.includes(nameWord)
                )
            );
        }

        function showSuggestions(searchTerm) {
            if (!searchTerm || searchTerm.length < 1) {
                suggestionsContainer.style.display = 'none';
                return;
            }
            const suggestions = [];
            const addedTitles = new Set();
            Object.values(gameMapping).forEach(game => {
                if (!addedTitles.has(game.title) && 
                    smartSearch(searchTerm, game.title, game.acronym)) {
                    suggestions.push(game);
                    addedTitles.add(game.title);
                }
            });

            if (suggestions.length > 0) {
                suggestionsContainer.innerHTML = '';
                suggestions.slice(0, 5).forEach(game => {
                    const item = document.createElement('div');
                    item.className = 'suggestion-item';
                    item.innerHTML = `
                        <span>${game.title}</span>
                        <span class="suggestion-acronym">${game.acronym}</span>
                    `;
                    item.onclick = () => {
                        searchInput.value = game.title;
                        filterCards(game.title);
                        suggestionsContainer.style.display = 'none';
                        goToCard(game.index);
                    };
                    suggestionsContainer.appendChild(item);
                });
                suggestionsContainer.style.display = 'block';
            } else {
                suggestionsContainer.style.display = 'none';
            }
        }

        function filterCards(searchTerm) {
            if (!searchTerm) {
                cards.forEach(card => card.style.display = 'block');
            } else {
                cards.forEach(card => {
                    const gameName = card.getAttribute('data-game') || 
                    card.querySelector('.card-title').textContent.trim();
                    const acronym = generateAcronym(gameName);
                    const matches = smartSearch(searchTerm, gameName, acronym);
                    card.style.display = matches ? 'block' : 'none';
                });
            }
            currentIndex = 0;
            updateCoverflow();
        }

        function getGameFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const gameParam = urlParams.get('game');
            
            if (gameParam) {
                return decodeURIComponent(gameParam);
            }
            
            const hash = window.location.hash.slice(1);
            if (hash) {
                return decodeURIComponent(hash);
            }
            
            const pathParts = window.location.pathname.split('/').filter(p => p);
            const lastPart = pathParts[pathParts.length - 1];
            if (lastPart && lastPart !== 'Web.biblioteca' && !lastPart.includes('.html')) {
                return decodeURIComponent(lastPart).replace(/-/g, ' ');
            }
            
            return null;
        }

        function findGameIndex(gameName) {
            if (!gameName) return 0;
            
            const searchTerm = gameName.toLowerCase().trim();
            
            for (let i = 0; i < cards.length; i++) {
                const card = cards[i];
                const cardGameName = card.getAttribute('data-game') || 
                                   card.querySelector('.card-title').textContent.trim();
                const acronym = generateAcronym(cardGameName);
                
                if (cardGameName.toLowerCase() === searchTerm ||
                    cardGameName.toLowerCase().includes(searchTerm) ||
                    searchTerm.includes(cardGameName.toLowerCase()) ||
                    acronym.toLowerCase() === searchTerm ||
                    cardGameName.toLowerCase().replace(/\s+/g, '') === searchTerm.replace(/\s+/g, '') ||
                    cardGameName.toLowerCase().replace(/\s+/g, '-') === searchTerm.replace(/\s+/g, '-')) {
                    return i;
                }
            }
            
            return 0;
        }

        function init() {
            renderGameCards();
            
            const gameFromURL = getGameFromURL();
            if (gameFromURL) {
                const gameIndex = findGameIndex(gameFromURL);
                currentIndex = gameIndex;
                
                setTimeout(() => {
                    updateCoverflow();
                    
                    if (gameIndex > 0) {
                        const gameName = cards[gameIndex].getAttribute('data-game');
                        showCopyNotification(`Â¡Mostrando: ${gameName}!`);
                    }
                }, 100);
            } else {
                updateCoverflow();
            }
            
            updateVisitorCount();
            setInterval(updateVisitorCount, 30000);
            
            initChatDB().then(async () => {
                const cachedMessages = await loadChatFromIndexedDB();
                if (cachedMessages.length > 0) {
                    displayMessages(cachedMessages);
                }
                setTimeout(() => syncMessagesFromServer(), 2000);
            });
        }

        window.addEventListener('load', init);
        window.addEventListener('resize', updateCoverflow);
    </script>
