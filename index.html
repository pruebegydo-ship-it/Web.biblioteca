    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        const GOOGLE_APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzZqCbnJDnkIZ_lk8OPxPQgXFqRSSBjUOHX7wr3G9VklP07zB9_0FHPNiF6RE4Uvx5T/exec";
        const VISITOR_COUNT_KEY = 'hasVisited';
        const LOCAL_VISITOR_COUNT_KEY = 'VISITOR_COUNT';

        const gamesData = [
            { name: "Dragon Blox Ultimate",
                description: "Script avanzado para farming automático y boosts de poder.",
                imageUrl: "https://tr.rbxcdn.com/180DAY-fe0912a1eaa40da3470766f150bdec69/500/280/Image/Jpeg/noFilter",
                robloxUrl: "https://www.roblox.com/es/games/3311165597/Dragon-Blox-Ultimate",
                scriptUrl: "https://raw.githubusercontent.com/Colato6/Prueba.1/refs/heads/main/Farm.lua" },
                
              { name: "War Machines",
                description: "Script avanzado para farming automático y boosts de poder.",
                imageUrl: "https://tr.rbxcdn.com/180DAY-ec42e8b4b0e0f426688c49ef9711a0bd/768/432/Image/Webp/noFilter",
                robloxUrl: "https://www.roblox.com/es/games/12828227139/War-Machines",
                scriptUrl: "https://raw.githubusercontent.com/Colato6/Prueba.1/refs/heads/main/Farm.lua" },
                
                { name: "Muscle Legends",
                description: "Script avanzado para farming automático y boosts de poder.",
                imageUrl: "https://tr.rbxcdn.com/180DAY-ae175f6dcd51e304011ab131e7042067/768/432/Image/Webp/noFilter",
                robloxUrl: "https://www.roblox.com/es/games/3623096087/Muscle-Legends",
                scriptUrl: "https://raw.githubusercontent.com/Colato6/Prueba.1/refs/heads/main/Farm.lua" }

        ];

        async function updateVisitorCount() {
            const visitorCountSpan = document.getElementById('visitCount');
            let initialCount = parseInt(localStorage.getItem(LOCAL_VISITOR_COUNT_KEY)) || 0;
            visitorCountSpan.textContent = initialCount;

            try {
                const hasVisited = localStorage.getItem(VISITOR_COUNT_KEY);
                let fetchUrl = GOOGLE_APPS_SCRIPT_URL;
                if (!hasVisited) {
                    fetchUrl += '?action=increment';
                }

                const response = await fetch(fetchUrl);
                const apiCount = await response.text();

                if (!isNaN(parseInt(apiCount))) {
                    const finalCount = parseInt(apiCount);

                    gsap.to({ count: initialCount }, {
                        count: finalCount,
                        duration: 1.5,
                        ease: "power2.out",
                        onUpdate: function() {
                            visitorCountSpan.textContent = Math.round(this.targets()[0].count);
                        },
                        onComplete: function() {
                            localStorage.setItem(LOCAL_VISITOR_COUNT_KEY, finalCount);
                            if (!hasVisited) {
                                localStorage.setItem(VISITOR_COUNT_KEY, 'true');
                            }
                        }
                    });

                } else {
                    console.error('Respuesta inválida del servidor:', apiCount);
                    if (visitorCountSpan.textContent === '0' || visitorCountSpan.textContent === String(initialCount)) {
                        visitorCountSpan.textContent = 'Error';
                    }
                }
            } catch (error) {
                console.error('Error al obtener/actualizar el contador de visitas:', error);
                if (visitorCountSpan.textContent === '0' || visitorCountSpan.textContent === String(initialCount)) {
                    visitorCountSpan.textContent = 'Error';
                }
            }
        }

        function copyScript(scriptUrl) {
            const scriptContent = `loadstring(game:HttpGet('${scriptUrl}'))()`;
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(scriptContent).then(() => {
                    showCopyNotification('Script copiado al portapapeles!');
                }).catch(err => {
                    fallbackCopyTextToClipboard(scriptContent);
                });
            } else {
                fallbackCopyTextToClipboard(scriptContent);
            }
        }

        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                showCopyNotification('Script copiado al portapapeles!');
            } catch (err) {
                showCopyNotification('Error al copiar. Copia manualmente el script.');
            }
            document.body.removeChild(textArea);
        }

        function showCopyNotification(message) {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: linear-gradient(45deg, #00ffcc, #ff00ff);
                color: #000;
                padding: 15px 25px;
                border-radius: 25px;
                font-weight: 600;
                z-index: 10000;
                box-shadow: 0 5px 20px rgba(0, 255, 204, 0.4);
                animation: fadeInOut 2s ease-in-out;
            `;
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeInOut {
                    0%, 100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                    50% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                }
            `;
            document.head.appendChild(style);
            document.body.appendChild(notification);
            setTimeout(() => {
                document.body.removeChild(notification);
                document.head.removeChild(style);
            }, 2000);
        }

        function downloadScript(fileName, fileContent) {
            let cleanedContent = fileContent.replace(/--.*$/gm, '');
            cleanedContent = cleanedContent.replace(/\/\*[\s\S]*?\*\//g, '');
            cleanedContent = cleanedContent.trim();

            const finalFileName = fileName.endsWith('.txt') ? fileName : `${fileName}.txt`;

            const blob = new Blob([cleanedContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = finalFileName;
            a.click();
            URL.revokeObjectURL(url);
        }

        const track = document.getElementById('track');
        let cards = [];
        const indicatorsContainer = document.getElementById('indicators');
        const suggestionsContainer = document.getElementById('suggestions');
        let currentIndex = 0;
        let isDragging = false;
        let startX = 0;
        let startTime = 0;
        let gameMapping = {};

        function generateAcronym(gameName) {
            const cleanName = gameName.replace(/[^\w\s]/g, '').trim();
            const words = cleanName.split(/\s+/).filter(word => 
                word.length > 2 && 
                !['the', 'and', 'of', 'to', 'you', 'get', 'out'].includes(word.toLowerCase())
            );            
            if (words.length <= 2) {
                return cleanName.split(/\s+/)
                    .map(word => word.charAt(0).toUpperCase())
                    .join('');
            }
            return words.slice(0, 4)
                .map(word => word.charAt(0).toUpperCase())
                .join('');
        }

        function generateGameMappings() {
            gameMapping = {};            
            cards.forEach(card => {
                const gameName = card.getAttribute('data-game') || 
                card.querySelector('.card-title').textContent.trim();
                const acronym = generateAcronym(gameName);
                const variations = [
                    gameName.toLowerCase(),
                    acronym.toLowerCase(),
                    gameName.replace(/\s+/g, '').toLowerCase(),
                    gameName.replace(/\s+/g, '-').toLowerCase(),
                    gameName.split(' ').slice(0, 2).join(' ').toLowerCase(),
                ];
                variations.forEach(variation => {
                    if (variation && variation.length > 0) {
                        gameMapping[variation] = {
                            element: card,
                            title: gameName,
                            acronym: acronym,
                            index: cards.indexOf(card)
                        };
                    }
                });
            });
        }

        function renderGameCards() {
            track.innerHTML = '';
            const template = document.getElementById('script-card-template');

            gamesData.forEach((game, index) => {
                const card = template.content.cloneNode(true).children[0];
                
                const cleanGameNameForFilename = game.name.replace(/[^a-zA-Z0-9\s]/g, '').replace(/\s+/g, '_');

                card.setAttribute('data-game', game.name);
                card.querySelector('.copy-btn').setAttribute('onclick', `copyScript('${game.scriptUrl}')`);
                card.querySelector('.card-image').src = game.imageUrl;
                card.querySelector('.card-image').alt = game.name;
                card.querySelector('.card-title').textContent = game.name;
                card.querySelector('.card-description').textContent = game.description;
                card.querySelector('.button-container a').href = game.robloxUrl;
                card.querySelector('.button-container button').setAttribute('onclick', `downloadScript('${cleanGameNameForFilename}', \`loadstring(game:HttpGet('${game.scriptUrl}'))()\`)`);

                track.appendChild(card);
            });

            cards = Array.from(track.children);
            generateGameMappings();
            createIndicators();
            updateCoverflow();
        }

        function createIndicators() {
            indicatorsContainer.innerHTML = '';
            cards.forEach((_, index) => {
                const indicator = document.createElement('div');
                indicator.className = 'indicator';
                indicator.onclick = () => goToCard(index);
                indicatorsContainer.appendChild(indicator);
            });
        }

        function updateIndicators() {
            const indicators = indicatorsContainer.querySelectorAll('.indicator');
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentIndex);
            });
        }

        function updateCoverflow() {
            const visibleCards = cards.filter(card => card.style.display !== 'none');
            if (visibleCards.length === 0) return;
            currentIndex = Math.max(0, Math.min(currentIndex, visibleCards.length - 1));
            visibleCards.forEach((card, visIndex) => {
                const offset = visIndex - currentIndex;
                const x = offset * 250;
                const rotateY = Math.max(-35, Math.min(35, offset * 25));
                const z = -Math.abs(offset) * 80;
                const scale = Math.max(0.75, 1 - Math.abs(offset) * 0.1);
                const opacity = Math.max(0.5, 1 - Math.abs(offset) * 0.25);
                const zIndex = 100 - Math.abs(offset);
                gsap.to(card, {
                    duration: 0.6,
                    x: x,
                    rotateY: rotateY,
                    z: z,
                    scale: scale,
                    opacity: opacity,
                    zIndex: zIndex,
                    ease: 'power2.out',
                    onComplete: () => {
                        card.classList.toggle('active', offset === 0);
                        card.style.pointerEvents = offset === 0 ? 'auto' : 'none';
                    }
                });
            });
            updateIndicators();
        }

        function nextCard() {
            const visibleCards = cards.filter(c => c.style.display !== 'none');
            currentIndex = (currentIndex + 1) % visibleCards.length;
            updateCoverflow();
        }

        function previousCard() {
            const visibleCards = cards.filter(c => c.style.display !== 'none');
            currentIndex = (currentIndex - 1 + visibleCards.length) % visibleCards.length;
            updateCoverflow();
        }

        function goToCard(index) {
            currentIndex = index;
            updateCoverflow();
        }

        function smartSearch(searchTerm, gameName, acronym) {
            const search = searchTerm.toLowerCase().trim();
            const name = gameName.toLowerCase();
            const acr = acronym.toLowerCase();
            if (!search) return true;
            if (search === acr) return true;
            if (acr.startsWith(search)) return true;          
            if (name.includes(search)) return true;            
            const searchWords = search.split(' ');
            const nameWords = name.split(' ');            
            return searchWords.every(searchWord => 
                nameWords.some(nameWord => 
                    nameWord.includes(searchWord) || 
                    searchWord.includes(nameWord)
                )
            );
        }

        function showSuggestions(searchTerm) {
            if (!searchTerm || searchTerm.length < 1) {
                suggestionsContainer.style.display = 'none';
                return;
            }
            const suggestions = [];
            const addedTitles = new Set();
            Object.values(gameMapping).forEach(game => {
                if (!addedTitles.has(game.title) && 
                    smartSearch(searchTerm, game.title, game.acronym)) {
                    suggestions.push(game);
                    addedTitles.add(game.title);
                }
            });

            if (suggestions.length > 0) {
                suggestionsContainer.innerHTML = '';
                suggestions.slice(0, 5).forEach(game => {
                    const item = document.createElement('div');
                    item.className = 'suggestion-item';
                    item.innerHTML = `
                        <span>${game.title}</span>
                        <span class="suggestion-acronym">${game.acronym}</span>
                    `;
                    item.onclick = () => {
                        searchInput.value = game.title;
                        filterCards(game.title);
                        suggestionsContainer.style.display = 'none';
                        goToCard(game.index);
                    };
                    suggestionsContainer.appendChild(item);
                });
                suggestionsContainer.style.display = 'block';
            } else {
                suggestionsContainer.style.display = 'none';
            }
        }

        function filterCards(searchTerm) {
            if (!searchTerm) {
                cards.forEach(card => card.style.display = 'block');
            } else {
                cards.forEach(card => {
                    const gameName = card.getAttribute('data-game') || 
                    card.querySelector('.card-title').textContent.trim();
                    const acronym = generateAcronym(gameName);
                    const matches = smartSearch(searchTerm, gameName, acronym);
                    card.style.display = matches ? 'block' : 'none';
                });
            }
            currentIndex = 0;
            updateCoverflow();
        }

        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value;
            showSuggestions(searchTerm);
            filterCards(searchTerm);
        });

        searchInput.addEventListener('focus', () => {
            if (searchInput.value) {
                showSuggestions(searchInput.value);
            }
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                suggestionsContainer.style.display = 'none';
            }
        });

        searchInput.addEventListener('keydown', (e) => {
            const suggestions = suggestionsContainer.querySelectorAll('.suggestion-item');
            if (suggestions.length === 0) return;
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                suggestions[0].click();
            } else if (e.key === 'Enter') {
                e.preventDefault();
                if (suggestions.length > 0) {
                    suggestions[0].click();
                }
            }
        });

        track.addEventListener('mousedown', (e) => {
            e.preventDefault();
            isDragging = true;
            startX = e.clientX;
            startTime = Date.now();
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();            
            const diff = e.clientX - startX;
            const timeDiff = Date.now() - startTime;            
            if (Math.abs(diff) > 50 && timeDiff > 100) {
                if (diff > 0) {
                    previousCard();
                } else {
                    nextCard();
                }
                isDragging = false;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        track.addEventListener('touchstart', (e) => {
            isDragging = true;
            startX = e.touches[0].clientX;
            startTime = Date.now();
        }, { passive: true });

        track.addEventListener('touchmove', (e) => {
            if (!isDragging) return;           
            const diff = e.touches[0].clientX - startX;
            const timeDiff = Date.now() - startTime;         
            if (Math.abs(diff) > 50 && timeDiff > 100) {
                if (diff > 0) {
                    previousCard();
                } else {
                    nextCard();
                }
                isDragging = false;
            }
        }, { passive: true });

        track.addEventListener('touchend', () => {
            isDragging = false;
        }, { passive: true });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                e.preventDefault();
                nextCard();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                previousCard();
            }
        });

        function init() {
            renderGameCards();
            updateVisitorCount();
            setInterval(updateVisitorCount, 30000);
        }

        window.addEventListener('load', init);
        window.addEventListener('resize', updateCoverflow);
    </script>
</body>
</html>
