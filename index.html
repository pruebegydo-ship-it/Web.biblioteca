<!DOCTYPE html>
<html lang="es">
<head>

</head>
<body>
    <div class="video-fullscreen-modal" id="videoModal">

    </div>

    <div class="chat-btn" id="chatBtn" onclick="toggleChat()">
        <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/><circle cx="12" cy="10" r="1"/><circle cx="8" cy="10" r="1"/><circle cx="16" cy="10" r="1"/></svg>
        <span class="chat-btn-text" id="chatBtnText">Ocultar Chat</span>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <div class="chat-header-left" onclick="openChatNameModal()">
                <div class="chat-user-icon"><svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg></div>
                <span class="chat-username" id="chatUsername">AnÃ³nimo</span>
            </div>
        </div>
        <div class="chat-messages" id="chatMessages"><div class="loading-chat">Cargando mensajes...</div></div>
        <div class="chat-input-section" style="position:relative">
            <div class="chat-reply-preview" id="replyPreview">
                <div class="reply-preview-header">
                    <span class="reply-preview-username" id="replyUsername"></span>
                    <button class="reply-preview-close" onclick="cancelReply()">Ã—</button>
                </div>
                <div class="reply-preview-text" id="replyText"></div>
            </div>
            <div class="suggestions-popup" id="suggestionsPopup"></div>
            <div class="chat-input-container">
                <input type="file" id="imageInput" accept="image/*">
                <button class="image-upload-btn" id="uploadImageBtn" onclick="openFileInput()" title="Subir imagen">
                    <svg viewBox="0 0 24 24"><path d="M19 7v2.99s-1.99.01-2 0V7h-3s.01-1.99 0-2h3V2h2v3h3v2h-3zm-3 4V8h-3V5H5c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-8h-3zM5 19l3-4 2 3 3-4 4 5H5z"/></svg>
                </button>
                <input type="text" id="chatMessageInput" placeholder="Escribe un mensaje..." maxlength="500">
                <button id="chatSendBtn" onclick="sendChatMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <h1>Biblioteca de Scripts</h1>

    <div class="search-container">
        <input type="text" class="search-bar" id="searchInput" placeholder="ðŸ” Buscar scripts...">
        <div class="search-suggestions" id="suggestions"></div>
    </div>

    <div class="coverflow-container">
        <div class="coverflow-track" id="track"></div>
    </div>

    <div class="navigation">
        <button class="nav-btn" onclick="previousCard()">â€¹</button>
        <button class="nav-btn" onclick="nextCard()">â€º</button>
    </div>

    <div class="indicators" id="indicators"></div>

    <div class="footer"><p>Biblioteca de Scripts de Roblox - Actualizado 2025</p></div>

    <template id="script-card-template">
        <div class="script-card">
            <button class="copy-btn" onclick="copyScript('SCRIPT_URL')" title="Copiar script">Copy</button>
            <div class="vip-badge" onclick="window.open('https://pruebegydo-ship-it.github.io/Web.Server_Vips/','_blank')" title="Obtener VIP">
                <svg viewBox="0 0 24 24"><path d="M5 16L3 5l5.5 1L12 4l3.5 2L21 5l-2 11H5zm2.7-2h8.6l.9-5.4-2.1-.6L12 9l-3.1-1-2.1.6L7.7 14z"/><circle cx="12" cy="12" r="2"/></svg>
            </div>
            <img class="card-image" src="IMAGE_SRC" alt="GAME_NAME">
            <div class="card-content">
                <h2 class="card-title">GAME_NAME</h2>
                <p class="card-description">GAME_DESCRIPTION</p>
            </div>
            <div class="button-container">
                <a class="btn" href="ROBLOX_GAME_URL" target="_blank">ðŸŽ® Juego</a>
                <button class="btn" onclick="downloadScript('DOWNLOAD_FILENAME','SCRIPT_CONTENT')">ðŸ’¾ Script</button>
            </div>
        </div>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="chat.js"></script>
    <script src="main.js"></script>
</body>
</html>
